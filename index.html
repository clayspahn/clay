<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CLAY SPAHN</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif;
      font-size: 24pt;
      color: #000;
      background-color: #f8f8f8;
      line-height: 1.1;
      text-align: left;
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px 20px;
      margin: 0 auto;
    }

    .footer {
      width: 100%;
      padding: 20px;
      background-color: #f8f8f8;
      box-sizing: border-box;
    }

    .footer img {
      width: 50%;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .footer img {
        width: 100%;
      }
    }

    .section-controls {
      padding: 20px;
    }

    .section-title {
      display: inline-block;
      margin-right: 10px;
      cursor: pointer;
    }

    .section-title:hover {
      color: gray;
    }

    .section-content {
      display: none;
      margin-bottom: 2em;
    }

    .section-content.open {
      display: block;
    }

    p, a {
      margin: 0 0 0.5em 0;
      color: #000;
      text-decoration: none;
    }

    a:hover {
      color: gray;
    }

    .spacer {
      height: 4em;
    }
  </style>
</head>
<body>

  <div class="container">
    <p>Clay Spahn</p>
    <p>Designer, creative director, USA</p>
    <p>...creates brands, books, and typefaces.</p>
    <br />
    <p>Bled™ Studio</p>
    <p>Typica Type</p>
    <p>3mm</p>
    <br />
    <p>@clayspahn</p>
    <p>clayspahn.com</p>
    <p>563 231 6155 call, text Mon––Fri</p>

  

    <div class="spacer"></div>
  </div>

  <div class="footer">
    <img src="clayspahn.jpg" alt="Clay Spahn" />
  </div>
    }
</body>
</html>
